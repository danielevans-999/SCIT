{% load static%}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Register</title>
</head>

<body>
    {% block content %}
        <form method="post">
            {% csrf_token %}
            {{form.email}}
            {{form.username}}
            {{form.password1}}
            {{form.password2}}
            <button type="submit">Sign up </button>
        </form>
    {% endblock %}
</body>
